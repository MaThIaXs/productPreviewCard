<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="stylesheet" href="dist/output.css">
	
	<title>Frontend Mentor | Product preview card component</title>
</head>
<body class="bg-cream">
	<main class="min-h-screen flex items-center justify-center relative	">
		<section class="rounded-2xl bg-white flex flex-col md:flex-row">
			<div class="w-96">
				<img class="rounded-l-2xl h-full w-full hidden md:block" src="images/image-product-desktop.jpg" alt="product image">

				<img class="rounded-t-2xl md:hidden" src="images/image-product-mobile.jpg" alt="product image">
			</div>
			<div class="p-6 gap-5 grid w-96 md:p-9">
				<span class="font-Montserrat font-medium text-xs md:text-sm text-dark-grayish-blue">P E R F U M E</span>
				<h1 class="font-Fraunces font-bold text-4xl md:text-5xl text-very-dark-blue">Gabrielle Essence Eau<br class="hidden md:block"> De Parfum</h1>
				<p class="font-Montserrat font-medium text-sm md:text-base text-dark-grayish-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div class="flex gap-4">
					<h2 class="font-Fraunces font-bold text-dark-cyan-500 text-3xl md:text-4xl">$149.99</h2>
					<span class="font-Montserrat font-medium text-xs md:text-sm text-gray-500 line-through">$169.99</span>
				</div>
				<button class="flex items-center font-Montserrat font-medium text-sm md:text-medium bg-dark-cyan-500 justify-center gap-2 text-white rounded-lg p-3 hover:bg-dark-cyan-700">
					<svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
					Add to Cart
				</button>
			</div>
		</section>
		
		<footer class="absolute bottom-0">
			<div class="text-sm">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="https://github.com/MaThIaXs" target="_blank">Matheus Ferraz</a>.
			</div>
		</footer>
	</main>
</body>
</html>
